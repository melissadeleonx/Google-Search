<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="public/output.css">

    <!-- Google Favicon -->   
    <link rel="icon" href="images\icons8-google.svg" type="image/svg+xml">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar flex items-center justify-between">       
        <a class="google-link text-sm inline-block leading-6 align-middle" href="https://www.google.com/advanced_search" target="_top">Advanced Search</a>
        <a class="google-link text-sm inline-block leading-6 align-middle" href="https://www.google.it/imghp?hl=it" target="_top">Images</a>
        
        <!-- Google Services Button -->
        <div class="button-wrapper flex items-center">
            <a href="https://www.google.it/intl/en/about/products" class="google-services-button" aria-label="Google apps" aria-expanded="false" role="button" tabindex="0" wrc_done="true">
                <svg class="google-services-icon" focusable="false" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </a>
        </div>

        <!-- Log In Button -->
        <div class="button-wrapper flex items-center">

            <button class="text-white font-sans font-medium text-sm tracking-tight leading-6 ml-2 mr-2 min-w-[96px] py-1.5 px-6 text-center align-middle bg-blue-500 hover:bg-blue-600 border border-blue-500 rounded-md box-border">
                Log In
            </button>
         </div>
    </div>

    <!-- Content Container (Google Logo, Search Bar) -->
    <div class="content-container text-center flex flex-col items-center justify-center w-full">

        <!-- Google Logo -->
        <img src="images\Google_2015_logo.svg.png" alt="Google Logo" class="google-logo" width="272" height="92">
    
        <!-- Search Bar -->
        <form action="https://www.google.com/search" class="max-w-4xl mx-auto">
          <input type="text" name="q" placeholder="Search Google" 
              class="search-bar min-h-12 px-4 py-2 mt-2 border border-gray-300 rounded-full 
                  focus:outline-none resize-none bg-white text-black break-words outline-none
                  overflow-hidden block z-3 relative
                  mx-auto w-full max-w-2xl transition-all duration-300 ease-in-out">
        </form>
      </div>
</body>
</html>
