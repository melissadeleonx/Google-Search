<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="public/output.css">
    <script src="script.js"></script>

    <!-- Google Favicon -->   
    <link rel="icon" href="images\icons8-google.svg" type="image/svg+xml">
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex items-center p-6">
        <div class="navbar-left hidden sm:flex items-center">
            <a href="#" class="google-link-left custom-font-arial inline-block leading-6 align-middle mr-4 no-underline transition duration-300 ease-in-out hover:underline"href="https://about.google/?fg=1&utm_source=google-IT&utm_medium=referral&utm_campaign=hp-header" target="_top">Who we are</a>
            <a href="#" class="google-link-left custom-font-arial inline-block leading-6 align-middle mr-4 no-underline transition duration-300 ease-in-out hover:underline"href="https://store.google.com/IT/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=it&pli=1" target="_top">Google Store</a>
        </div>

        <!-- Navigation Bar -->
        <div class="navbar flex items-center absolute top-0 right-0 m-3">
            <div class="navbar-right">     
                <a class="google-link inline-block leading-27 align-middle ml-3 no-underline font-sans transition duration-300 ease-in-out hover:underline" href="https://www.google.com/advanced_search" target="_top">Advanced Search</a>
                <a class="google-link inline-block leading-27 align-middle ml-3 no-underline font-sans transition duration-300 ease-in-out hover:underline" href="https://www.google.it/imghp?hl=it" target="_top">Images</a>
            </div>

            <!-- Google Services Button -->
            <div class="button-wrapper flex items-center ml-4">
                <a href="https://www.google.it/intl/en/about/products" class="google-services-button inline-flex items-center justify-center ml-1 no-underline" aria-label="Google apps" aria-expanded="false" role="button" tabindex="0" wrc_done="true">
                    <svg class="google-services-icon" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
            </div>

            <!-- Log In Button -->
            <div class="button-wrapper flex items-center">
                <button class="text-white font-sans font-medium text-sm tracking-tight leading-6 ml-2 mr-2 min-w-[86px] py-1 px-4 text-center align-middle bg-blue-500 hover:bg-blue-600 border border-blue-500 rounded-md box-border">
                    Log In
                </button>
            </div>
        </div>
    </div>
    <!-- Content Container (Google Logo, Search Bar) -->
    <div class="content-container text-center flex flex-col items-center justify-center w-full mt-2 sm:mt-10">

        <!-- Google Logo -->
        <img src="images\Google_2015_logo.svg.png" alt="Google Logo" class="google-logo max-w-full h-auto mb-5 sm:min-h-150 sm:max-h-290" width="272" height="92">
    
        <!-- Search Bar -->
        <form action="https://www.google.com/search" autocomplete="off" method="GET" role="search" class="max-w-4xl mx-auto">
            <div class="custom-search-bar flex items-center relative">
                <span class="search-icon-svg text-gray-600 ml-3 mr-2">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9aa0a6">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
                <!-- Text Input -->
                <input
                type="text"
                name="q"
                placeholder=""
                class="search-input appearance-none w-3/4 p-2 mb-2 focus:outline-none">
                <!-- Invisible Span for Future X icon when js is implemented -->
                <span class="invisible"> </span>
                <!-- Mic Icon -->
                <span class="mic-icon-svg ml-4" aria-label="Perform a voice search" role="button">
                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </span>
                <!-- Image Icon -->
                <span class="image-icon-svg ml-4 mr-4">
                    <svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                        <rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16">
                        </circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                        <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                        <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                        <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                    </g>
                </svg>
                </span>
            </div>
            
            <!-- Google Search and Feeling Lucky Buttons -->
            <div class="flex items-center justify-center mt-4 mx-auto">
                <button type="submit" class="google-search-btn">
                    Google Search
                </button>
                <input type="submit" class="feeling-lucky-btn" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky"
                    name="btnI" jsaction="trigger.kWlxhc">
            </div>
        </form>
      </div>
    <!-- Footer -->
    <footer class="bg-gray-200 mt-auto">
        <div class="footer content px-6 py-4 border-t border-gray-300 text-base flex justify-between items-center">
            <!-- content -->

            <!-- Country Section -->
            <div class="country-section">
                <div class="country-info px-30 py-15 border-b border-gray-300 text-base flex flex-wrap justify-between">
                   <p>Italy</p>
                </div>
            </div>
            
        </div>
    </footer>

    <hr class="my-0 border-t border-gray-300">

    <!-- Google Menu-->
        
    <div class="google-company bg-gray-200 flex justify-between items-center px-6 py-3">

        <!-- First set of links on the left -->
        <div class="google-company-menu content flex items-center">
            <a class="google-menu no-underline text-sm ml-3 transition duration-300 ease-in-out hover:underline" href="https://www.google.com/intl/it_it/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_top">Advertising</a>
            <a class="google-menu no-underline text-sm ml-5 transition duration-300 ease-in-out hover:underline" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_top">Business Solution</a>
            <a class="google-menu no-underline text-sm ml-5 transition duration-300 ease-in-out hover:underline" href="https://google.com/search/howsearchworks/?fg=1" target="_top">How Search works</a>
        </div>

        <div class="climate-action">
            <img src="images/climate-action.png" alt="Climate Action" class="mr-2" style="max-height: 14px; display: inline-flex;">
            <a class="google-menu no-underline text-sm transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">
                Our third decade of climate action</a>
        </div>

        <!-- Second set of links on the right -->
        <div class="google-terms flex items-center">
            <a class="google-menu no-underline text-sm ml-3 transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Privacy</a>
            <a class="google-menu no-underline text-sm ml-5 transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Terms</a>
            <a class="google-menu no-underline text-sm ml-5 mr-3 transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Settings</a>
        </div>
    </div>
</body>
</html>
