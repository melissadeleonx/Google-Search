<head>
    <meta charset="UTF-8">

    <!-- Google Favicon -->   
    <link rel="icon" href="../images/icons8-google.svg" type="image/svg+xml">
    <link rel="icon" href="images\icons8-google.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="flex items-center p-5 w-full">
        <!-- Navigation Bar -->
        <div class="navbar flex items-center ml-auto space-x-4">
            <a href="../index.html" target="_top" class="google-link inline-block leading-6 align-middle no-underline font-sans transition duration-300 ease-in-out hover:underline">Google Search</a>
            <a href="advanced-search.html" target="_top" class="google-link inline-block leading-6 align-middle no-underline font-sans transition duration-300 ease-in-out hover:underline">Advanced Search</a>
            <!-- Google Services Button -->
            <a href="https://www.google.it/intl/en/about/products" aria-label="Google apps" aria-expanded="false" role="button" tabindex="0" class="google-services-button inline-flex items-center justify-center no-underline">
                <svg class="google-services-icon w-6 h-6" focusable="false" viewBox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
            </a>
            <!-- Log In Button -->
            <button class="text-white font-sans font-medium text-sm tracking-tight leading-6 min-w-[86px] py-1 px-4 bg-blue-500 hover:bg-blue-600 border border-blue-500 rounded-md">
                Log In
            </button>
        </div>
    </div>
    <!-- Content Container (Google Logo, Search Bar) -->
    <div class="content-container text-center flex flex-col items-center justify-center w-full mt-2 sm:mt-10">

        <!-- Google Logo Container -->
        <div class="google-logo-container relative text-center">
            <!-- Google Logo -->
            <img src="..\images\Google_2015_logo.svg.png" alt="Google Logo" class="google-logo max-w-full h-auto mb-5 sm:min-h-150 sm:max-h-290" width="272" height="92">

            <!-- Text below the Google Logo -->
            <span class="google-logo-text" style="color: #4285f4; font: 16px/16px roboto-regular, arial, sans-serif; position: absolute; left: 215px; bottom: 20px; white-space: nowrap;">
                images
            </span>
        </div> 
            
        <!-- Image Search Bar -->
        <form action="https://www.google.com/search" method="GET" class="w-full max-w-xl px-4 sm:px-0 mt-5 sm:mt-10">
            <div class="relative flex items-center">
                <!-- Search Icon -->
                <span class="absolute left-4 text-gray-500">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
        
                <!-- Hidden Input for Google Images -->
                <input type="hidden" name="tbm" value="isch"
                    class="w-full pl-12 pr-16 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Search images">
        
                <!-- Submit Button -->
                <button type="submit" class="absolute right-4 text-gray-500 flex items-center space-x-2">
                    <!-- Search Icon -->
                    <svg class="w-6 h-6" focusable="false" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
        
                    <!-- Image Icon -->
                    <svg focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
                        <rect fill="none" height="192" width="192"></rect>
                        <g>
                            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                            <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                            <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                            <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </form>
        

      </div>
     <!-- Footer -->
     <footer class="bg-gray-200 w-full mt-auto">
        <div class="footer content px-6 py-4 border-t border-gray-300 text-base flex sm:flex-row sm:justify-between sm:items-center">
            <!-- Country Section -->
            <div class="country-section mb-4 sm:mb-0">
                <div class="px-4 py-2 border-b border-gray-300 text-base flex justify-between items-center">
                    <p>Italy</p>
                </div>
            </div>
        </div>

        <hr class="my-0 border-t border-gray-300">

        <!-- Google Menu -->
        <div class="bg-gray-200 flex flex-col sm:flex-row justify-between items-center px-6 py-3">
            <!-- First set of links on the left -->
            <div class="google-company-menu flex flex-wrap justify-center sm:justify-start items-center space-x-4 mb-4 sm:mb-0">
                <a class="google-menu text-sm transition duration-300 ease-in-out hover:underline" href="https://www.google.com/intl/it_it/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_top">Advertising</a>
                <a class="google-menu text-sm transition duration-300 ease-in-out hover:underline" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_top">Business Solution</a>

            </div>

            <!-- Second set of links on the right -->
            <div class="google-terms flex justify-center sm:justify-end items-center space-x-4">
                <a class="google-menu text-sm transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Privacy</a>
                <a class="google-menu text-sm transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Terms</a>
                <a class="google-menu text-sm transition duration-300 ease-in-out hover:underline" href="https://sustainability.google/intl/it/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" target="_top">Settings</a>
            </div>
        </div>
